        background-color: #ecbac3;
        color: #d62828;

        justify-content: center;

        margin: 60px 0;
        opacity: 0;

        transition: opacity 1s ease-out, transform 1s ease-out;

        align-items: center;
        color: white;

        position: relative;
        margin-bottom: 20px;
        cursor: pointer;

      }

        content: "";
        position: absolute;
        width: 4px;
        height: 100px;
        background-color: #d62828;
        top: -90px;
        left: 50%;
        transform: translateX(-50%);

      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        opacity: 0;
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        text-align: center;
        width: 300px;
        z-index: 1000;
      }

      .popup.show {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }

      .popup-close {
        margin-top: 10px;
        background: #d62828;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
      }
      .timeline-container {
        padding: 50px 0;
        background-color: #ecbac3;
      }

      .timeline {
        position: relative;
        width: 4px;
        background-color: #d62828;
        margin: 0 auto;
        height: 100%;

    <div class="popup" id="popup">
      <h2 id="popup-title"></h2>

    </div>

    <script>
      function revealTimeline() {
        const events = document.querySelectorAll(".event");
        const scrollY = window.scrollY + window.innerHeight;

        events.forEach((event) => {
          if (scrollY > event.offsetTop + 50) {
            event.classList.add("show");
          }
        });
      }

      function showPopup(year, text) {
        document.getElementById("popup-title").textContent = year;
        document.getElementById("popup-text").textContent = text;
        document.getElementById("popup").classList.add("show");
      }

      function closePopup() {
        document.getElementById("popup").classList.remove("show");
      }

      document.addEventListener("scroll", revealTimeline);
      revealTimeline();
    </script>
